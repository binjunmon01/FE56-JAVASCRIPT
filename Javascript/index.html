<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE56-JAVASCRIPT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <input id="txtInput" type="text" value="Cybersoft">
    <p id="pText">Hello</p>
    <button id="btn-Click">Click</button>

    <div id="content">Nội dung trước khi thay đổi</div>
    <button id="clickMe">Click me</button>
    <button id="Hide" class="btn">Ẩn</button>
    <button id="On" class="btn">Hiện</button>
    <hr>
    <img src="./img/pic_bulboff.gif" id="imgBulb" alt="">
    <button id="bullOn">ON</button>
    <button id="bullOff">OFF</button>
    <hr>

    <div class="container">
        <h3>Tính tiền típ</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Tổng tiền thanh toán</label>
                    <input id="txtTongTien" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="">Bạn muốn típ bao nhiêu</label>
                        <select class="form-control" id="slPhanTramTip">
                            <option value="0">Chọn để tiếp</option>
                            <option value="30">30%</option>
                            <option value="20">20%</option>
                            <option value="15">15%</option>
                            <option value="10">10%</option>
                            <option value="5">5%</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Muốn share bao nhiêu người</label>
                    <input id="txtSoNguoi" type="text" class="form-control" />
                </div>
                <button id="btnTinhTienTip" class="btn btn-danger">Tính tiền</button>
            </div>
            <div id="txtThongBaoTienTip" style="display: none">Thông báo tiền típ</div>
        </div>
    </div>
    <!-- Thư viện hỗ trợ  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="main.js"></script>
</body>

</html>
